<systemList>
  <system>
    <name>nes</name>
    <fullname>Nintendo Entertainment System</fullname>
    <path>/home/linux/ROMs/nes</path>
    <extension>.nes .NES</extension>
    <command>/usr/bin/retroarch -L /usr/lib/libretro/nes_libretro.so %ROM%</command>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>

  <system>
    <name>snes</name>
    <fullname>Super Nintendo Entertainment System</fullname>
    <path>/home/linux/ROMs/snes</path>
    <extension>.smc .SMC .sfc .SFC .zip .ZIP</extension>
    <command>/usr/bin/retroarch -L /usr/lib/libretro/snes_libretro.so %ROM%</command>
    <platform>snes</platform>
    <theme>snes</theme>
  </system>
</systemList>